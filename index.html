<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Awesome Website</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            Header Logo
        </div>
        <div class="header-links">
            <ul>
                <li><a href="/">header link one</a></li>
                <li><a href="/">header link two</a></li>
                <li><a href="/">header link three</a></li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <div class="hero-text">
            <h1 class="hero-main">This website is awesome</h1>
            <p class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is
                lower contrast.</p>
            <button>Sign Up</button>
        </div>
        <img src="./images/hero-image.jpg" alt="Abstract image looking up at a skyscraper">
    </div>
</body>

</html>
